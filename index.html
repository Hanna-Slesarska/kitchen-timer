<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header">
        <h1>Kitchen Timer</h1>
    </div>
    <div id="inputContainer">
        <div id="inputField">
            <label>Minutes</label>
            <input placeholder="00" type="number" min="0" max="60" id="minute">
        </div>
        <div id="inputField">
            <label>Seconds</label>
            <input placeholder="00" type="number" min="0" max="60" id="second">
        </div>
    </div>
    <div class="center">
        <button class="btn start" id="btnStart">START</button>
    </div>

    <div id="containerCountdown">
        <p id="countdown">00:00</p>
    </div>

    <audio id="ding" src="ding.mp3" type="audio/mp3"></audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
